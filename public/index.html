<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/photoswipe/dist/photoswipe.css">
    <link rel="stylesheet" href="https://unpkg.com/photoswipe/dist/default-skin/default-skin.css">
    <title>vue-photoswipe-directive</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vue-photoswipe-directive doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <script src="https://unpkg.com/vue@2.6.10/dist/vue.min.js"></script>
    <script src="https://unpkg.com/photoswipe/dist/photoswipe.min.js"></script>
    <script src="https://unpkg.com/photoswipe/dist/photoswipe-ui-default.min.js"></script>
    <script src="https://unpkg.com/vue-lazyload/vue-lazyload.js"></script>
    <script>
        Vue.use(VueLazyload, {
          preLoad: 1.3,
          error: 'http://iph.href.lu/879x200?text=Error&fg=eb192d',
          loading: 'https://iph.href.lu/879x200',
          attempt: 1
        })
    </script>
  </body>
</html>
